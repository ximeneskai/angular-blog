<div class="big-card-container">
  <div class="big-card-photo">
    <img
      src="{{ photoCover }}"
      alt="Imagem de PlaceHolder"
      width="400px"
    >
  </div>

  <div class="big-card-title">
    <h1><a [routerLink]="['content', cardId]">{{ cardTitle }}</a></h1>
  </div>
  <div class="big-card-text">
    <p>
      <a [routerLink]="['content', cardId]">
        {{ cardText }}
      </a>
    </p>
  </div>
</div>
